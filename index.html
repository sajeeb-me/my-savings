<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Savings</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-center my-5">My Savings</h1>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <!-- image section  -->
                <div class="m-2 col">
                    <img style="height: 600px;" src="./images/image.jpg" alt="">
                </div>
                <!-- saving section  -->
                <div class="bg-light m-2 p-5 col">
                    <div class="d-flex flex-column align-items-center">
                        <!-- income  -->
                        <h5 class="text-center mb-3">Income</h5>
                        <p>Income : <input id="income" type="text"></p>
                        <!-- expence  -->
                        <h5 class="text-center mb-3">Expences</h5>
                        <p>Food : <input id="food-cost" type="text"></p>
                        <p>Rent : <input id="rent-cost" type="text"></p>
                        <p>Clothes : <input id="clothes-cost" type="text"></p>
                        <button id="calculate-btn" type="button" class="btn btn-primary mb-3">Calculate</button>
                        <!-- total  -->
                        <h5>Total Expences: <span  id="expences">00</span></h5>
                        <h5>Balance: <span  id="balance">00</span></h5>
                        <!-- save  -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="mb-0">Save: <input id="save" type="text"></p>
                            <p class="mb-0 mx-3">&#37;</p>
                            <button id="save-btn" type="button" class="btn btn-primary">Save</button>
                        </div>
                        <h5>Saving amount: <span id="saving-amount">00</span></h5>
                        <h5>Remaining amount: <span id="remaining-amount">00</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/savings.js"></script>
</body>
</html>
